<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio | Alex Rivera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cinzel:wght@400;700&family=Marcellus&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette: Dark Plum (Now Maroon), Bright Red, Rust, Dark Maroon (BG), Peach */
            --bg-deep: #60242a; 
            --accent-peach: #f5bc8c;
            --accent-red: #af000d;
            --accent-rust: #c64d3b;
            --dark-plum: #1e0d11; /* Updated to match image */
        }
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: var(--bg-deep);
            color: var(--accent-peach);
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .marcellus { font-family: 'Marcellus', serif; }
        .glass-dark { 
            background: rgba(30, 13, 17, 0.85); /* Updated to match image */
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(245, 188, 140, 0.1); 
        }
        .glow-text {
            text-shadow: 0 0 15px rgba(245, 188, 140, 0.4);
        }
        .border-glow {
            border: 1px solid rgba(175, 0, 13, 0.3);
            box-shadow: 0 0 20px rgba(175, 0, 13, 0.1);
        }
        .star-bg {
            background-image: 
                radial-gradient(rgba(245, 188, 140, 0.5), rgba(245, 188, 140, 0.1) 1px, transparent 40px);
            background-size: 550px 550px;
            opacity: 0.1;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            80% { bottom: 100%; }
            100% { bottom: 0%; }
        }
        .scanline::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100px;
            background: linear-gradient(0deg, rgba(175, 0, 13, 0.05) 0%, transparent 100%);
            bottom: 100%;
            animation: scanline 8s linear infinite;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="transition-colors duration-300 scanline">
    <div class="star-bg"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
